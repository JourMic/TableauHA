views:
  - title: Principale
    type: sections
    max_columns: 2
    icon: mdi:home-account
    theme: M3-D06-TealBlue
    cards: []
    sections:
      - type: grid
        cards:
          - type: heading
            heading: 'Météo '
            heading_style: title
            icon: mdi:weather-partly-rainy
            badges:
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.tempest_st_00032986_temperature
                color: red
                name: Tempest
                tap_action:
                  action: none
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.netatmo_exterieur_temperature
                name: Thermopompe
                color: primary
          - type: custom:clock-weather-card
            entity: sensor.previsions_meteo_horaires
            sun_entity: sun.sun
            temperature_sensor: sensor.tempest_st_00032986_temperature
            humidity_sensor: sensor.tempest_st_00032986_humidity
            weather_icon_type: fill
            animated_icon: true
            forecast_rows: 4
            locale: fr
            time_pattern: HH:mm
            time_format: 24
            date_pattern: cccc, d MMMM yyyy
            hide_today_section: false
            hide_forecast_section: false
            show_humidity: true
            hide_clock: false
            hide_date: false
            hourly_forecast: true
            use_browser_time: false
            show_decimal: false
            apparent_sensor: sensor.tempest_st_00032986_feels_like_temperature
          - type: heading
            icon: mdi:lightbulb
            heading: Éclairages
            heading_style: title
            layout_options:
              grid_columns: full
              grid_rows: 1
          - type: tile
            entity: light.salon
            name: Salon
            icon: hue:beyond-down-group
            layout_options:
              grid_columns: 2
              grid_rows: 1
            color: orange
          - type: tile
            entity: light.govee_t2_salon
            name: Télé
            layout_options:
              grid_columns: 2
              grid_rows: 1
            color: light-green
          - type: tile
            entity: light.brilliant_diner_table
            name: Table
            layout_options:
              grid_columns: 2
              grid_rows: 1
            color: blue-grey
