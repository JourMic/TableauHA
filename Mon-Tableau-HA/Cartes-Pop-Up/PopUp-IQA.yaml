type: custom:vertical-stack-in-card
card_mod:
  style: |
    ha-card {
      box-shadow: 0 0 0 2px gray;
    }
cards:
  - type: heading
    heading: IQA / AQHI
    heading_style: title
    icon: ios:aqi-high
  - type: entities
    entities:
      - type: custom:multiple-entity-row
        entity: sensor.iqa_text_shawinigan
        icon: mdi:state-machine
        name: Description
        show_state: true
        secondary_info: last-changed
      - type: custom:bar-card
        entity_row: true
        positions:
          name: outside
          value: inside
          indicator: outside
        entities:
          - entity: sensor.iqa_numeric_shawinigan
            icon: mdi:air-filter
            name: IQA
            severity:
              - color: "#669D34"
                from: 0
                to: 25
              - color: "#FED709"
                from: 26
                to: 50
              - color: "#FF4015"
                from: 51
                to: 75
          - entity: sensor.shawinigan_aqhi
            icon: mdi:weather-windy
            name: AQHI
            severity:
              - color: "#669D34"
                from: 0
                to: 3
              - color: "#FED709"
                from: 4
                to: 7
              - color: "#E22400"
                from: 8
                to: 11
              - color: "#831100"
                from: 12
                to: 15
